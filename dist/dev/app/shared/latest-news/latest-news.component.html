<ul class="events-list events-list-compact" *ngIf="news">
    <li *ngFor="let article of news">
        <div class="event-date">
            <div class="event-month">{{article.timestamp | date: 'MMM'}}</div>
            <div class="event-day">{{article.timestamp | date: 'dd'}}</div>
        </div>
        <a [routerLink]="['/news/' + article.id]" class="btn btn-default btn-sm">READ</a>
        <a [routerLink]="['/news/' + article.id]"><strong>{{article.title}}</strong></a>
        <span class="meta-data">{{article.timestamp | date: 'jm'}}, {{article.timestamp | date: 'EEEE MMMM d, y'}}</span>
    </li>
</ul>
<div class="spacer-40"></div>
    
<ul class="pagination">
    <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
</ul>
