<!-- Start Hero Area -->
<div class="hero-area">
    <div class="page-header have-submenu">
        <div class="container">
            <h1 class="text-center">Applications</h1>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <table class="table table-bordered table-hover" *ngIf="applications">
            <thead>
                <tr>
                    <th (click)="sort('firstname')">First Name<span *ngIf="orderField == 'firstname'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                    <th (click)="sort('lastname')">Last Name<span *ngIf="orderField == 'lastname'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                    <th (click)="sort('id')">ID<span *ngIf="orderField == 'id'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                    <th (click)="sort('email')">Email<span *ngIf="orderField == 'email'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                    <th (click)="sort('birth_country')">Country<span *ngIf="orderField == 'birth_country'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                    <th (click)="sort('timestamp')">Date<span *ngIf="orderField == 'timestamp'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                    <th (click)="sort('status')">Status<span *ngIf="orderField == 'status'"><span class="glyphicon glyphicon-chevron-up" *ngIf="!reverseField"></span><span class="glyphicon glyphicon-chevron-down" *ngIf="reverseField"></span></span></th>
                </tr>
                <tr>
                    <th><input type="text" class="form-control" [(ngModel)]="search.firstname"></th>
                    <th><input type="text" class="form-control" [(ngModel)]="search.lastname"></th>
                    <th><input type="text" class="form-control" [(ngModel)]="search.id"></th>
                    <th><input type="text" class="form-control" [(ngModel)]="search.email"></th>
                    <th><input type="text" class="form-control" [(ngModel)]="search.birth_country"></th>
                    <th><input type="text" class="form-control" [(ngModel)]="search.timestamp"></th>
                    <th><input type="text" class="form-control" [(ngModel)]="search.status"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let application of applications | order : orderField : reverseField" (click)="goto(application)">
                    <td>{{application.firstname}}</td>
                    <td>{{application.lastname}}</td>
                    <td>{{application.id}}</td>
                    <td>{{application.email}}</td>
                    <td>{{application.birth_country | idToString: countries: 'country'}}</td>
                    <td>{{application.timestamp}}</td>
                    <td>{{application.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
