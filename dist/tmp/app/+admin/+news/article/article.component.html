<!-- Start Hero Area -->
<div class="hero-area">
    <div class="page-header have-submenu">
        <div class="container">
            <h2 class="text-center">Edit Article</h2>
        </div>
    </div>
</div>

<div id="main-container">
    <div class="content">
        <div class="container" *ngIf="step == 1">
            <div class="row">
                <div class="col-sm-12">
                    <table>
                        <tr>
                            <th style="width: 20%">Title</th>
                            <td><input type="text" [(ngModel)]="current.article.title" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Heading</th>
                            <td><input type="text" [(ngModel)]="current.article.heading" class="form-control"></td>
                        </tr>
                        <tr>
                            <th>Body</th>
                            <td><textarea  rows="20" [(ngModel)]="current.article.body" class="form-control" required></textarea></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success pull-right" (click)="go(2)">Preview</button>
                </div>
            </div>
        </div>

        <div class="container" *ngIf="step == 2">
            <div class="row">
                <div class="col-sm-12">
                    <h2>{{current.article.title}}</h2>
                    <p><strong>{{current.article.heading}}</strong></p>
                    <div [innerHTML]="current.article.body"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-info pull-left" (click)="go(1)">Back</button>
                    <button class="btn btn-success pull-right" (click)="save(current.article)">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
