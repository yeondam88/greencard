<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
        <h4>Address</h4>
        <hr>
            <div class="row">
                <div class="col-sm-4">
                    <label>Address Line 1</label>
                </div>
                <div class="col-sm-8">
                {{application.address}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Address Line 2</label>
                </div>
                <div class="col-sm-8">
                {{application.address2}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>City</label>
                </div>
                <div class="col-sm-8">
                {{application.address_city}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>State</label>
                </div>
                <div class="col-sm-8">
                    {{application.address_state}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Postal Code</label>
                </div>
                <div class="col-sm-8">
                {{application.postal}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Country</label>
                </div>
                <div class="col-sm-8">
                    {{application.address_country | idToString: countries: 'country'}}
                </div>
            </div>
        </div>
    </div>
</div>
