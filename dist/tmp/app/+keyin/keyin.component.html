<!-- Start Hero Area -->
<div class="hero-area">
    <div class="page-header have-submenu">
        <div class="container">
            <h1 class="text-center">Admin Login</h1>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" [(ngModel)]="credential.username" name="username" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" [(ngModel)]="credential.password" name="password" class="form-control" placeholder="password">
                    </div>
                    <button class="btn btn-success btn-block" (click)="login(credential)">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
