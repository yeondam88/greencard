<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Login</h3></div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)]="credential.email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="id">Password</label>
                        <input type="password" [(ngModel)]="credential.password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
                    <button class="btn btn-success btn-block" (click)="login(credential)">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
