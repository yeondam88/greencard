<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
        <h4>Address</h4>
        <hr>
            <div class="col-sm-4">
                <label>Address Line 1</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="application.address.line1" name="address-line1" required>
            </div>
            <div class="col-sm-4">
                <label>Address Line 2</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="application.address.line2" name="address-line2">
            </div>
            <div class="col-sm-4">
                <label>City</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="application.address.city" name="address-city">
            </div>
            <div class="col-sm-4">
                <label>State</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="application.address.state" name="address-state">
            </div>
            <div class="col-sm-4">
                <label>Postal Code</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="application.address.postal" name="application-addressPostal">
            </div>
            <div class="col-sm-4">
                <label>Country</label>
            </div>
            <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="application.address.country" name="father-country">
                    <option *ngFor="let country of countries" [ngValue]="country">{{country.country}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <button class="btn btn-info pull-left" (click)="back()">Back</button>
        <button class="btn btn-info pull-right" (click)="next()" [disabled]="!check()">Next</button>
    </div>
</div>
