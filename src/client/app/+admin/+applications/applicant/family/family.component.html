<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="row" *ngIf="spouse">
        <h4>Spouse</h4>
        <hr>
            <div class="col-sm-4">
                <label>First Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="firstname" [(ngModel)]="spouse.firstname" class="form-control">
            </div>
            <div class="col-sm-4">
                <label>Last Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="lastname" [(ngModel)]="spouse.lastname" class="form-control">
            </div>
            <div class="col-sm-4">
                <label>Gender</label>
            </div>
            <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="spouse.gender" name="gender">
                    <option *ngFor="let gender of genders" [ngValue]="gender">{{gender.gender}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label>Education</label>
            </div>
            <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="spouse.education" name="education">
                    <option *ngFor="let education of educations" [ngValue]="education">{{education.level}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label>Work Experience</label>
            </div>
            <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="spouse.experience" name="experience">
                    <option *ngFor="let experience of workExperiences" [ngValue]="experience">{{experience.level}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label>Birth Day</label>
            </div>
            <div class="col-sm-2">
            <select class="form-control" [(ngModel)]="spouse.birth.day" name="birthday">
                <option *ngFor="let day of days" [ngValue]="day">{{day.day}}</option>
            </select></div>
            <div class="col-sm-3">
                <select class="form-control" [(ngModel)]="spouse.birth.month" name="birthmonth">
                    <option *ngFor="let month of months" [ngValue]="month">{{month.month}}</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select class="form-control" [(ngModel)]="spouse.birth.year" name="birthyear">
                    <option *ngFor="let year of years" [ngValue]="year">{{year.year}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label>Birth City</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="city" [(ngModel)]="spouse.city" class="form-control">
            </div>
            <div class="col-sm-4">
                <label>Birth Country</label>
            </div>
            <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="spouse.country" name="country">
                    <option *ngFor="let country of countries" [ngValue]="country">{{country.country}}</option>
                </select>
            </div>
        </div>
        <div *ngFor="let child of children; let i = index">
            <div class="spacer-30"></div>
            <div class="row">
            <h4>Child {{i+1}}</h4>
            <hr>
                <div class="col-sm-4">
                    <label>First Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="firstname" [(ngModel)]="child.firstname" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label>Last Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="lastname" [(ngModel)]="child.lastname" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label>Gender</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-control" [(ngModel)]="child.gender" name="gender">
                        <option *ngFor="let gender of genders" [ngValue]="gender">{{gender.gender}}</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label>Birth Day</label>
                </div>
                <div class="col-sm-2">
                <select class="form-control" [(ngModel)]="child.birth.day" name="birthday">
                    <option *ngFor="let day of days" [ngValue]="day">{{day.day}}</option>
                </select></div>
                <div class="col-sm-3">
                    <select class="form-control" [(ngModel)]="child.birth.month" name="birthmonth">
                        <option *ngFor="let month of months" [ngValue]="month">{{month.month}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" [(ngModel)]="child.birth.year" name="birthyear">
                        <option *ngFor="let year of years" [ngValue]="year">{{year.year}}</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label>Birth City</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="city" [(ngModel)]="child.city" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label>Birth Country</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-control" [(ngModel)]="child.country" name="country">
                        <option *ngFor="let country of countries" [ngValue]="country">{{country.country}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <button class="btn btn-info pull-left" (click)="back()">Back</button>
        <button class="btn btn-info pull-right" (click)="next()" [disabled]="!checkSpouse() || !checkChildren()">Next</button>
    </div>
</div>
